<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Productos</title>
    <link rel="stylesheet" href="./css/carga de productos.css">
</head>
<body>
    <div class="product-container">
        <h2>Cargar Producto</h2>
        <form id="productForm">
            <label for="productName">Nombre del Producto:</label>
            <input type="text" id="productName" name="productName" required>
            
            <label for="productDescription">Descripci√≥n:</label>
            <textarea id="productDescription" name="productDescription" required></textarea>
            
            <label for="productPrice">Precio:</label>
            <input type="number" id="productPrice" name="productPrice" required>

            <label for="productImage">Imagen del Producto:</label>
            <input type="file" id="productImage" name="productImage" accept="image/*" required>

            <button type="button" onclick= "saveProduct()">Guardar Producto</button>
        </form>
    </div>

    <script href="./js/carga de productos.js"></script>
</body>
</html>
